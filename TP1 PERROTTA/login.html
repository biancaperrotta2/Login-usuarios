<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 1 PERROTTA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="panel-inicio">
        <form id="formularioLogin">
            <div class="ingreso-usuario">
                <p class="texto">Usuario</p>
                <input class="caja-usuario" id="usuario" type="text" name="Usuario" placeholder="Usuario">
            </div>
        
            <div class="ingreso-clave">
                <p class="texto">Clave</p>
                <input class="caja-usuario" id="clave" required type="password" name="Clave" placeholder="Clave">
            </div>
        
            <div class="boton-ingreso">
                <button type="submit" class="boton" id="botonIngreso">Ingresar</button>
            </div>
        </form>
    </div>

    <script src="proyecto.js"></script>
</body>

</html>
